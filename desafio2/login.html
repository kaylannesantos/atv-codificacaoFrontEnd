<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Bem-vindo ao WorldGames"/>
        <title>WorldGames - login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header>

        </header>
        <main>
            <section id="section-login">
                <h1>Login</h1>
                <div class="d-flex justify-contente-center" >
                    <form method="post" action="" id="login">
                        <p>
                            <label for="username">Usuário:</label>
                            <input id="username" name="username" required="required" type="text" placeholder="name"/>
                        </p>
                        <p>
                            <label for="password">Senha</label>
                            <input id="password" name="password" required="required" type="password" placeholder="passwor" class="form-control"/>
                        </p>
                        <p>
                            <input type="button" value="login" class="btn btn-primary" id="bt-login" onclick="login()"/>
                        </p>
                    </form>
                </div>
            </section>

            <section id="section-cadrastro">
                <div id="botao-cadastrar">
                    <button type="button" class="btn btn-info">Não é cadastrado? Cadastre-se.</button>
                </div>
                <div id="form-cadastrar">
                    <h1>Criar minha conta</h1>
                    <p>Informe seus dados abaixo para criar a sua conta.</p>

                    <div class="d-flex justify-contente-center">
                        <form method="post" action="" id="login">
                            <p>
                                <label for="username">Usuário</label>
                                <input id="username" name="username" required="required" type="text" placeholder="usuario" class="form-control"/>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input id="email" name="email" required="required" type="email" placeholder="email@gmail.com" class="form-control"/>
                            </p>
                            <p>
                                <label for="password">Senha</label>
                                <input id="password" name="password" required="required" type="text" placeholder="password" class="form-control"/>
                            </p>
                            <p>
                                <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar" onclick="cadastro()"/>
                            </p>

                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Criador por <a href="https://github.com/kaylannesantos">kaylannesantos</a> </p>
        </footer>

        <!--Botao para login-->
        <input type="button" value="login" class="btn btn-primary" id="bt-login" onclick="login()" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/jquery-script.js"></script>
    </body>
</html>
