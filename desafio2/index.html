<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Bem-vindo ao WorldGames"/>
        <meta name="keywords" content="game, player, jodos, jogos online, jogos de console, jogos mobile"/>
        <meta name="author" content="Kaylanne Santos"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WorldGames</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>

            <!--Barra de navegação-->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbarbrand" href="index.html"><img src="img/logo.png"></a>
                    <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarSupportedContent" ariacontrols="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" ariacurrent="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Console</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jogos</a>
                        </li>
                    </ul>
                        <form class="d-flex" role="search">
                        <input class="form-control me2" type="search" placeholder="O que deseja buscar?"
                        aria-label="Search">
                        <button class="btn btn-outlinesuccess" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
                

        </header>
        
        <!--Carrosel de imagens dos jogos-->
        <main>
            <section id="section-banners" class="container">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/gtaV.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/foortnite.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/mortalKombat.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/bloodStrike.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/stardewValley.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>

            <!--Card de mais vendidos-->
            <section id="section-MaisVendidos">
                <h2>OS MAIS VENDIDOS</h2>
                <div class="card-group">
                    <div class="card" style="width: 18rem;">
                        <img src="img/mortalKombat.jpg" class="card-img-top" alt="Mortal Kombat">
                        <div class="card-body">
                          <h5 class="card-title">Jogo 1</h5>
                          <p class="card-text">Mortal Kombat</p>
                          <p class="preco">R$210,00</p>
                          <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="img/gtaV.jpg" class="card-img-top" alt="GTA">
                        <div class="card-body">
                          <h5 class="card-title">Jogo 2</h5>
                          <p class="card-text">GTA</p>
                          <p class="preco">R$50,00</p>
                          <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Desenvolvido por <a href="https://github.com/kaylannesantos">@KaylanneSantos</a> </p>
        </footer>

        <!--Botao para voltar para o topo-->
        <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    </body>
</html>
